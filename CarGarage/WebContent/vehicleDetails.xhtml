<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Show vehicle details</title>
        
    </h:head>
    
    
    <h:body>
      <h:form>	
			Registration: #{vehicleController.reg} <br />
		
			Manufacturer Code: #{vehicleController.manu_code} <br />

			Colour: #{vehicleController.colour}<br />
	
			Fuel: #{vehicleController.fuel}<br />
	
		<h:link value="Home" outcome="main" />
	</h:form>
       
    </h:body>
