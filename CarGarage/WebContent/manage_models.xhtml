<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    <title>Models</title>
    	 <h:outputStylesheet library="css" name="style.css"  />
    </h:head><!-- end head -->

    <h:body>
    	<h1>Models</h1>
		<h:button value="Add Model" outcome="add_model" />
 		<h:dataTable value="#{modelController.loadModels()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    	><!-- datatable head -->
    	
    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{s.manu_code}
    		</h:column><!-- column -->

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{s.model_code}	
    		</h:column><!-- column -->

 			<h:column>
    			<f:facet name="header">
    				Manufacturer Details
				</f:facet>
    			#{s.model_name}	
    		</h:column><!-- column -->
    		<h:column>
    			<f:facet name="header">
    				Manufacturer Details
				</f:facet>
    			#{s.model_desc}	
    		</h:column><!-- column -->

    	</h:dataTable><!-- end datatable -->
 		<h:link value="Home" outcome="index" />
    </h:body><!-- end body -->
</html><!-- //html -->
