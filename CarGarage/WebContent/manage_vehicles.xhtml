<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
      
    <h:head>
    <title>Vehicles</title>
    	 <h:outputStylesheet library="css" name="style.css"  />
    </h:head><!-- end head -->

    <h:body>
    	<h1>Vehicles</h1>
		<h:button value="Add Vehicle" outcome="add_vehicle" />
 		<h:dataTable value="#{vehicleController.loadVehicles()}" var="v"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    	><!-- End datatable head -->
    	
			<h:column>
    			<f:facet name="header">
    				Reg
				</f:facet>
				#{v.reg}	
    		</h:column><!-- column -->
    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{v.manu_code}
    		</h:column><!-- column -->

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{v.model_code}	
    		</h:column><!-- column -->

 			<h:column>
    			<f:facet name="header">
    				Mileage
				</f:facet>
    			#{v.mileage}	
    		</h:column><!-- column -->
    		<h:column>
    			<f:facet name="header">
    				Price
				</f:facet>
    			#{v.price}	
    		</h:column><!-- column -->
    		<h:column>
    			<f:facet name="header">
    				Colour
				</f:facet>
    			#{v.colour}	
    		</h:column><!-- column -->
    		<h:column>
    			<f:facet name="header">
    				Fuel
				</f:facet>
    			#{v.fuel}	
    		</h:column><!-- column -->
    		
    		<h:column>
    			<f:facet name="header">
    				Action
				</f:facet>
				
				<h:form>
					<a href="vehicleDetails.xhtml?#{v.reg}">All Details</a><br />
       			</h:form>
    			<br/>
    		
    		</h:column><!-- column -->
    		
    		
    
    		

    	</h:dataTable><!-- end datatable -->
 		<h:link value="Home" outcome="index" />
    </h:body><!-- end body -->
</html><!-- html -->
