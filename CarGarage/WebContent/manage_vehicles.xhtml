<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    <title>Vehicles</title>
    	
    </h:head>

    <h:body>
    	<h1>Vehicles</h1>
		<h:button value="Add Vehicle" outcome="addStudent" />
 		<h:dataTable value="#{vehicleController.loadVehicles()}" var="v"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    	
			<h:column>
    			<f:facet name="header">
    				Reg
				</f:facet>
				#{v.reg}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{v.manu_code}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{v.model_code}	
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Mileage
				</f:facet>
    			#{v.mileage}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Price
				</f:facet>
    			#{v.price}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Colour
				</f:facet>
    			#{v.colour}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Fuel
				</f:facet>
    			#{v.fuel}	
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Action
				</f:facet>
    				<h:commandButton id="submit" 
					   value="All Details" action="#{vehicleController.showDetails}">
					   <f:param name="Reg" value="#{v.reg}" />
					   <f:param name="Manu_Code" value="#{v.manu_code}" />
					   <f:param name="Model_Code" value="#{v.model_code}" />
					   <f:param name="Mileage" value="#{v.mileage}" />
					   <f:param name="Price" value="#{v.price}	" />
					   <f:param name="Colour" value="#{v.colour}	" />
					   <f:param name="Fuel" value="#{v.fuel}" />
					</h:commandButton>
    		<br/>
    		
    		</h:column>
    		
    		
    
    		

    	</h:dataTable>
 		<h:link value="Home" outcome="index" />

    </h:body>

</html>
