<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    <title>Vehicles</title>
    	
    </h:head>

    <h:body>
    	<h1>Vehicles</h1>
		<h:button value="Add Vehicle" outcome="addStudent" />
 		<h:dataTable value="#{vehicleController.loadVehicles()}" var="v"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    	
			<h:column>
    			<f:facet name="header">
    				Reg
				</f:facet>
				#{v.reg}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{v.manu_code}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{v.model_code}	
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Mileage
				</f:facet>
    			#{v.mileage}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Price
				</f:facet>
    			#{v.price}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Colour
				</f:facet>
    			#{v.colour}	
    		</h:column>
    		<h:column>
    			<f:facet name="header">
    				Fuel
				</f:facet>
    			#{v.fuel}	
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Action
				</f:facet>
    				<h:link value="All Details" outcome="manage_manufacturers" />
    		<br/>
    		
    		</h:column>
    		
    		
    
    		

    	</h:dataTable>
 		<h:link value="Home" outcome="index" />

    </h:body>

</html>
