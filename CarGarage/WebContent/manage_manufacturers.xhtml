
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    <f:metadata>
		<f:event listener="#{manufacturerController.loadManufacturers()}"
			type="preRenderView" />
	</f:metadata>
    <title>Manufacturers</title>
    
    
    <h:outputStylesheet library="css" name="style.css"  />
    	
    </h:head><!-- end  -->

    <h:body>
    <h:form>
    	<h1>Manufacturers</h1>
    	<h:messages globalOnly="true" style="color: red"/>
		<br />
		
		<h:button value="Add Manufacturer" outcome="add_manufacturer" />
		
 		<h:dataTable value="#{manufacturerController.loadManufacturers()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    	

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{s.manu_code}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{s.manu_name}	
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Manufacturer Details
				</f:facet>
    			#{s.manu_details}	
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Action
				</f:facet>
    				<a href="update_manufacturer.xhtml">Update</a><br />
    				<br/>
    				<h:commandLink action="#{manufacturerController.deleteManufacturer(s)}" 
						value = "Delete" onclick = "return confirm('Do you want to delete this manufacturer?')">
			 		</h:commandLink>
			 		 
    		
    		</h:column>
    		
    		
    
    		

    	</h:dataTable>
    	
 		<h:link value="Home" outcome="index" />
</h:form>
    </h:body>

</html>
