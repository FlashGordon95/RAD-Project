<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    <title>Manufacturers</title>
    	
    </h:head>

    <h:body>
    	<h1>Manufacturers</h1>
		<h:button value="Add Manufacturer" outcome="add_manufacturer" />
 		<h:dataTable value="#{manufacturerController.loadManufacturers()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    	

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
    			</f:facet>
    			#{s.manu_code}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Manufacturer Code
				</f:facet>
				#{s.manu_name}	
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Manufacturer Details
				</f:facet>
    			#{s.manu_details}	
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Action
				</f:facet>
    				<h:link value="Update" outcome="manage_manufacturers" />
    				<br/>
    				<h:link value="Delete" outcome="manage_manufacturers" />
    		<br/>
    		
    		</h:column>
    		
    		
    
    		

    	</h:dataTable>
 		<h:link value="Home" outcome="index" />

    </h:body>

</html>
