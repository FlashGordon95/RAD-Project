
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
    <f:metadata>
		<f:event listener="#{manufacturerController.loadManufacturers()}"
			type="preRenderView" />
	</f:metadata>
    <title>Find Vehicles</title>
    
    
    <h:outputStylesheet library="css" name="style.css"  />
    	
    </h:head>

    <h:body>
    <h1>Find Vehicles</h1>
    	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="price" styleClass="errorMessage" />
		<br />
		Price: <h:selectOneMenu value="#{vehicle.price}">
		   	<f:selectItem itemValue="more" itemLabel="More than" />
		   	<f:selectItem itemValue="less" itemLabel="Less than" />
		</h:selectOneMenu><!-- jsfComponent similar to radio button -->
		<h:inputText value="#{vehicle.colour}" id="price"
			p:placeholder="Price" required="false" />
		<h:message styleClass="errorMessage" for="colour"/> 
		<br />
		Colour: <h:inputText value="#{vehicle.colour}" id="colour"
			p:placeholder="Colour" required="false" />
		<br />
		Fuel: <h:selectOneMenu value="#{vehicle.fuel}">
		   	<f:selectItem itemValue="petrol" itemLabel="Petrol" />
		   	<f:selectItem itemValue="diesel" itemLabel="Diesel" />
		</h:selectOneMenu><!-- jsfComponent similar to radio button -->
		<br />
		<br />
		<h:commandButton value="Find"
			action="#{vehicleController.add(vehicle)}" />
			
			
		<br />
		<br />
		<h:link value="Back to Home" outcome="index" /> <br />
		<h:link value="Back to Vehicles" outcome="manage_vehicles" />
	</h:form><!-- form -->
    </h:body><!-- body -->

</html><!-- html -->
