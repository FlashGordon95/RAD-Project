<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    <title>Hello</title>
    	
    </h:head>

    <h:body>

    	<h1>Assesment 2</h1>
		<h:button value="Add Student" outcome="addStudent" />
 		<h:dataTable value="#{studentController.loadStudents()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    	

    		<h:column>
    			<f:facet name="header">
    				Student ID
    			</f:facet>
    				#{s.id}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{s.studentName}
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Course ID
				</f:facet>
    				#{s.courseID}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Course Name
				</f:facet>
    				#{s.courseName}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				College Name
				</f:facet>
    				#{s.collegeName}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				County
				</f:facet>
    				#{s.county}
    		</h:column>
    		
    
    		

    	</h:dataTable>
 		

    </h:body>

</html>
