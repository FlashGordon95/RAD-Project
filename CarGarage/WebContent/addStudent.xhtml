<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>New student</title>
    
   
</h:head>
<h:body>
 
    <h:form>
        <h3>Student Details</h3>
        <h:panelGrid columns="3">
        Enter your ID:
            <h:inputText value="#{student.id}" id="sid" required="true" requiredMessage="Firstname Can not be Blank"></h:inputText>
            
            <h:message for="sid" style="color:red" />
            <br />
            <br />
 
           Enter your Name:
           
            <h:inputText value="#{student.studentName}" id="sname" required="true" requiredMessage="Name Can not be Blank"></h:inputText>
            <h:message for="sname" style="color:red" />
            <br />
            <br />
 			Enter your course ID: 
            <h:inputText value="#{student.courseID}" id="cid" required="true" requiredMessage="Course ID Can not be Blank"></h:inputText>
            <h:message for="cid" style="color:red" />
            <br />
            <br />
 
            <h:commandButton action="#{studentController.addStudent(student)}" value="Submit"></h:commandButton>
            <h:button value="Home" outcome="index" />
 
        </h:panelGrid>
    </h:form>
</h:body>
</html>
