<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
    <title>Garage - Add Manufacturer</title>
    
   
</h:head>
<h:body>
 <h1>Add Manufacturer</h1>
 		<!-- If we encounter an SQL Exception when trying to submit. Show the user the error -->
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
		<!-- The code and name field are required for input and will prompt if no input -->
			Code: <h:inputText id="manu_code" required="true" requiredMessage="Code is mandatory!" 
							   value="#{manufacturer.manu_code}" p:placeholder="e.g : TOY"/>
		    <h:message for="manu_code" style = "red"/>
		    <br/><br/>
		    Name: <h:inputText id="manu_name" required="true" requiredMessage="Name is mandatory" 
							   value="#{manufacturer.manu_name}" p:placeholder="e.g : Toyota"/>
		    <h:message for="manu_name" style = "red"/>
		    <br/><br/>
		    Details: <h:inputText id="manu_desc" value="#{manufacturer.manu_details}" 
		    						  p:placeholder="Enter manufaturer description"/>
		    <h:message for="manu_desc" style="red"/>
		    <br/><br/>
		    <!-- Attempt to add our object to the DB. Will either redirect to the manufacturers page or throw an error to user on screen -->
			<h:commandButton value="Add Manufacturer"
			action="#{manufacturerController.addManufacturer(manufacturer)}" />
			
			<br/>
			<h:link value="Back to Home" outcome="index"/>			
		</h:form>
</h:body>
</html>
